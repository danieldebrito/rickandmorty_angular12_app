
<mat-card class="example-card">

    <img mat-card-image src="{{ character.image}}" alt="Card Image">
    <mat-card-header>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.gender }}</mat-card-subtitle>
        <mat-card-subtitle><b>Ubicación :</b> {{ character.location?.name }}</mat-card-subtitle>
        
      </mat-card-header>
    <mat-card-content>
      <div *ngIf="verBotonComparar">
          <button type="button" class="btn btn-success btn-sm" [disabled]="disableButton"
              (click)="addComparativa(character)">Comparar</button>
      </div>
    </mat-card-content>

    <p>Participó en : </p>
    <app-episode-card [episode]="episode" [verMasInfo]="false"></app-episode-card>

  </mat-card>
