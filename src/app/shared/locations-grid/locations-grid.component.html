<div class="container mt-2">
  <ngb-pagination [collectionSize]="infoApiLocations.count" [(page)]="page" [maxSize]="5" [boundaryLinks]="true" (click)="getPaginatorPage()">
  </ngb-pagination>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  
    <div class="col" *ngFor="let item of filterLocations">
      <app-location-card [location]="item" ></app-location-card>
    </div>
  
  </div>
