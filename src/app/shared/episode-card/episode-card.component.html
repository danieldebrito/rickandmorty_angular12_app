<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ episode.name }}</mat-card-title>
      <mat-card-subtitle>Episodio Codigo : {{ episode.episode }}</mat-card-subtitle>
      <mat-card-subtitle>Emitido : {{ episode.air_date }}</mat-card-subtitle>
    </mat-card-header>
    <hr>
    <div *ngIf="verMasInfo">
        <button type="button" class="btn btn-success btn-sm"
        (click)="verDetalleEpisodio(episode)">+ Info</button>
    </div>

  </mat-card>
